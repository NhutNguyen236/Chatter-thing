<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <!-- CSS LAYOUT -->
    <link rel="stylesheet" href="./css/layout.css" />
    
    <title>CHAT ROOM</title>
  </head>
  <body>
    <div class="chat-room">
      <header class="chat-header">
        <h2><i class="fab fa-freebsd"></i>CHAT APP</h2>
        <a href="index.html" class="btn">Leave Room </a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3 style="color: white">
            <i class="fa fa-comment-dots"></i>Room Name:
          </h3>
          <h2 id="room-name"></h2>
          <h3 style="color: white">
            <i class="fa fa-user-astronaut"></i>Users
          </h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form">
        <form id="chat-form">
          <input
            type="text"
            id="msg"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fa fa-location-arrow"></i>Send</button>
        </form>
      </div>
    </div>
    <!-- QS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"
      integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg=="
      crossorigin="anonymous"
    ></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script
      type="text/javascript"
      src="{{ asset('/js/emojionearea.min.js') }}"
    ></script>
  </body>
</html>
